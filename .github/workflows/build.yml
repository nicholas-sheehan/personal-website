name: Build & Deploy

on:
  # Run daily at 9am AEDT / 8am AEST (10pm UTC)
  schedule:
    - cron: "0 22 * * *"
  # Run on push to main (e.g. when you edit index.html or style.css directly)
  push:
    branches: [main]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run build script
        env:
          GRAVATAR_API_KEY: ${{ secrets.GRAVATAR_API_KEY }}
          INSTAPAPER_CONSUMER_KEY: ${{ secrets.INSTAPAPER_CONSUMER_KEY }}
          INSTAPAPER_CONSUMER_SECRET: ${{ secrets.INSTAPAPER_CONSUMER_SECRET }}
          INSTAPAPER_OAUTH_TOKEN: ${{ secrets.INSTAPAPER_OAUTH_TOKEN }}
          INSTAPAPER_OAUTH_TOKEN_SECRET: ${{ secrets.INSTAPAPER_OAUTH_TOKEN_SECRET }}
        run: python build.py

      - name: Commit updated index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html og-image.png
          git diff --cached --quiet || git commit -m "Update feeds"
          git push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest (includes build commit)
        run: git pull origin main

      - name: Assemble site files
        run: |
          mkdir _site
          cp index.html og-image.png sitemap.xml CNAME favicon.png favicon-192.png _site/

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - id: deployment
        uses: actions/deploy-pages@v4
